  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>NGINX on Kubernetes - Home</title>
      <link rel="stylesheet" href="styles.css">
      <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üöÄ</text></svg>">
    </head>
    <body>
      <nav class="navbar">
        <div class="nav-container">
          <div class="nav-logo">
            <span class="logo-icon">üöÄ</span>
            <span class="logo-text">K8s NGINX</span>
          </div>
          <ul class="nav-menu">
            <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
            <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
            <li class="nav-item"><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
          </ul>
          <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>

      <div class="particles" id="particles"></div>

      <main class="main-content">
        <section class="page-header">
          <div class="container">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-subtitle">Get in touch with our team for support and inquiries</p>
          </div>
        </section>

        <section class="contact-section">
          <div class="container">
            <div class="contact-grid">
              <div class="contact-info">
                <div class="contact-card">
                  <div class="contact-icon">üìß</div>
                  <h3>Email Support</h3>
                  <p>support@k8s-nginx.com</p>
                  <p class="contact-detail">Response time: 2-4 hours</p>
                </div>
                
                <div class="contact-card">
                  <div class="contact-icon">üí¨</div>
                  <h3>Live Chat</h3>
                  <p>Available 24/7</p>
                  <button class="btn btn-primary" onclick="startChat()">Start Chat</button>
                </div>
                
                <div class="contact-card">
                  <div class="contact-icon">üìû</div>
                  <h3>Phone Support</h3>
                  <p>+1 (555) 123-4567</p>
                  <p class="contact-detail">Mon-Fri: 9AM-6PM EST</p>
                </div>
                
                <div class="contact-card">
                  <div class="contact-icon">üè¢</div>
                  <h3>Office</h3>
                  <p>123 Cloud Street<br>Tech City, TC 12345</p>
                  <p class="contact-detail">Visit by appointment</p>
                </div>
              </div>

              <div class="contact-form-container">
                <form class="contact-form" id="contactForm">
                  <h3>Send us a message</h3>
                  
                  <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="company">Company (Optional)</label>
                    <input type="text" id="company" name="company">
                  </div>
                  
                  <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject" required>
                      <option value="">Select a subject</option>
                      <option value="general">General Inquiry</option>
                      <option value="support">Technical Support</option>
                      <option value="sales">Sales Question</option>
                      <option value="billing">Billing Issue</option>
                      <option value="partnership">Partnership</option>
                    </select>
                  </div>
                  
                  <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Tell us how we can help you..."></textarea>
                  </div>
                  
                  <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                      <input type="checkbox" id="newsletter" name="newsletter">
                      <span class="checkmark"></span>
                      Subscribe to our newsletter for updates and tips
                    </label>
                  </div>
                  
                  <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
              </div>
            </div>
          </div>
        </section>

        <section class="faq-section">
          <div class="container">
            <h2 class="section-title">Frequently Asked Questions</h2>
            <div class="faq-grid">
              <div class="faq-item">
                <div class="faq-question" onclick="toggleFaq(this)">
                  <h4>How do I get started with NGINX on Kubernetes?</h4>
                  <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                  <p>Getting started is easy! Simply sign up for an account, choose your plan, and follow our step-by-step deployment guide. Our team is available to help you through the process.</p>
                </div>
              </div>
              
              <div class="faq-item">
                <div class="faq-question" onclick="toggleFaq(this)">
                  <h4>What kind of support do you offer?</h4>
                  <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                  <p>We offer 24/7 chat support, email support with 2-4 hour response times, and phone support during business hours. Enterprise customers get dedicated support representatives.</p>
                </div>
              </div>
              
              <div class="faq-item">
                <div class="faq-question" onclick="toggleFaq(this)">
                  <h4>Can I migrate from my existing setup?</h4>
                  <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                  <p>Absolutely! We provide migration tools and services to help you transition from your existing infrastructure to our Kubernetes-based platform with minimal downtime.</p>
                </div>
              </div>
              
              <div class="faq-item">
                <div class="faq-question" onclick="toggleFaq(this)">
                  <h4>What about security and compliance?</h4>
                  <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                  <p>Security is our top priority. We provide enterprise-grade security features, regular security updates, and compliance with major standards including SOC 2, GDPR, and HIPAA.</p>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <p>&copy; 2025 NGINX on Kubernetes. Powered by cloud-native technology.</p>
        </div>
      </footer>

      <script src="script.js"></script>
    </body>
    </html>

  styles.css: |
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    /* Navigation */
    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .logo-icon {
      margin-right: 0.5rem;
      font-size: 2rem;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-link {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover,
    .nav-link.active {
      color: #667eea;
    }

    .nav-link.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -5px;
      left: 0;
      background: #667eea;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background: #333;
      margin: 3px 0;
      transition: 0.3s;
    }

    /* Main Content */
    .main-content {
      margin-top: 80px;
      min-height: calc(100vh - 80px);
    }

    /* Hero Section */
    .hero {
      padding: 4rem 0;
      display: flex;
      align-items: center;
      min-height: 80vh;
    }

    .hero-content {
      flex: 1;
      padding: 0 20px;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero-subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 2rem;
      max-width: 600px;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .hero-visual {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 0 20px;
    }

    .floating-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 1.5rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: floatCard 3s ease-in-out infinite;
      margin-left: auto;
      margin-right: auto;
      max-width: 300px;
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .card-content h3 {
      color: white;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card-content p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    /* Buttons */
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #667eea;
      color: #667eea;
    }

    .btn-outline:hover {
      background: #667eea;
      color: white;
      transform: translateY(-2px);
    }

    .btn-small {
      padding: 8px 16px;
      font-size: 0.9rem;
    }

    /* Features Section */
    .features {
      padding: 4rem 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      color: white;
      margin-bottom: 3rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .feature-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .feature-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .feature-card p {
      color: #666;
      line-height: 1.6;
    }

    /* Stats Section */
    .stats {
      padding: 4rem 0;
      background: rgba(255, 255, 255, 0.05);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
    }

    .stat-item {
      text-align: center;
      color: white;
    }

    .stat-number {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .stat-label {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Page Header */
    .page-header {
      padding: 4rem 0 2rem;
      text-align: center;
      color: white;
    }

    .page-title {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .page-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Content Sections */
    .content-section {
      padding: 3rem 0;
    }

    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
    }

    .content-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .content-card h2 {
      margin-bottom: 1rem;
      color: #333;
      font-size: 1.8rem;
    }

    .content-card p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-list li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
      color: #666;
    }

    .feature-list li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    /* Tech Stack */
    .tech-stack {
      display: grid;
      gap: 1rem;
    }

    .tech-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 10px;
    }

    .tech-icon {
      font-size: 2rem;
    }

    .tech-info h4 {
      margin-bottom: 0.25rem;
      color: #333;
    }

    .tech-info p {
      color: #666;
      font-size: 0.9rem;
      margin: 0;
    }

    /* Timeline */
    .timeline-section {
      padding: 3rem 0;
      background: rgba(255, 255, 255, 0.05);
    }

    .timeline {
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    .timeline::before {
      content: '';
      position: absolute;
      width: 2px;
      background: rgba(255, 255, 255, 0.3);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -1px;
    }

    .timeline-item {
      padding: 1rem 2rem;
      position: relative;
      background: rgba(255, 255, 255, 0.95);
      margin: 2rem 0;
      border-radius: 15px;
      width: 45%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .timeline-item:nth-child(odd) {
      left: 0;
    }

    .timeline-item:nth-child(even) {
      left: 55%;
    }

    .timeline-marker {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #667eea;
      border: 4px solid white;
      top: 50%;
      border-radius: 50%;
      z-index: 1;
    }

    .timeline-item:nth-child(odd) .timeline-marker {
      right: -35px;
    }

    .timeline-item:nth-child(even) .timeline-marker {
      left: -35px;
    }

    .timeline-content h3 {
      color: #333;
      margin-bottom: 0.5rem;
    }

    .timeline-content p {
      color: #666;
      margin-bottom: 1rem;
    }

    .timeline-date {
      color: #667eea;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Services */
    .services-section {
      padding: 3rem 0;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .service-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: translateY(-5px);
    }

    .service-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .service-card h3 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .service-card p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .service-features {
      list-style: none;
      margin-bottom: 1.5rem;
    }

    .service-features li {
      padding: 0.25rem 0;
      padding-left: 1.5rem;
      position: relative;
      color: #666;
      font-size: 0.9rem;
    }

    .service-features li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    /* Pricing */
    .pricing-section {
      padding: 4rem 0;
      background: rgba(255, 255, 255, 0.05);
    }

    .pricing-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .pricing-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: transform 0.3s ease;
    }

    .pricing-card:hover {
      transform: translateY(-5px);
    }

    .pricing-card.featured {
      border: 3px solid #667eea;
      transform: scale(1.05);
    }

    .popular-badge {
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      background: #667eea;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
    }

    .pricing-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .price {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 1.5rem;
    }

    .price span {
      font-size: 1rem;
      color: #666;
      font-weight: normal;
    }

    .pricing-features {
      list-style: none;
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .pricing-features li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
      color: #666;
    }

    .pricing-features li::before {
      content: '‚úì';
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      position: relative;
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .close-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 2rem;
      cursor: pointer;
      color: #666;
    }

    .close-btn:hover {
      color: #333;
    }

    /* Dashboard */
    .dashboard-main {
      background: rgba(255, 255, 255, 0.05);
      min-height: calc(100vh - 80px);
    }

    .dashboard-header {
      padding: 2rem 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .dashboard-title-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dashboard-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .dashboard-select {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 0.9rem;
    }

    /* Metrics */
    .dashboard-metrics {
      padding: 2rem 0;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .metric-card {
