    function drawSimpleChart(canvas, title, color) {
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      
      // Clear canvas
      ctx.clearRect(0, 0, width, height);
      
      // Generate sample data
      const dataPoints = 24;
      const data = Array.from({length: dataPoints}, () => Math.random() * 100);
      
      // Draw axes
      ctx.strokeStyle = '#e0e0e0';
      ctx.lineWidth = 1;
      ctx.beginPath();
      ctx.moveTo(40, height - 40);
      ctx.lineTo(width - 20, height - 40);
      ctx.moveTo(40, 20);
      ctx.lineTo(40, height - 40);
      ctx.stroke();
      
      // Draw data line
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.beginPath();
      
      const stepX = (width - 60) / (dataPoints - 1);
      const stepY = (height - 60) / 100;
      
      data.forEach((value, index) => {
        const x = 40 + index * stepX;
        const y = height - 40 - value * stepY;
        
        if (index === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      });
      
      ctx.stroke();
      
      // Draw title
      ctx.fillStyle = '#333';
      ctx.font = '14px Arial';
      ctx.fillText(title + ' Overview', 10, 15);
    }

