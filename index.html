<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to NGINX on Kubernetes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      animation: slideIn 2s ease-in-out;
    }

    .box {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-100px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ NGINX on Kubernetes!</h1>
  <div class="box">
    <p>Static Site from ConfigMap</p>
  </div>
  <button onclick="showMessage()">Click Me</button>

  <script>
    function showMessage() {
      alert("ðŸŽ‰ Hello from Kubernetes ConfigMap!");
    }
  </script>
</body>
</html>
